<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 1;

        const player = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            color: 'red',
            dx: 0,
            dy: 0,
            speed: 5,
            jumpForce: 15,
            jumpsRemaining: 2,
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            },
            update() {
                this.dy += gravity;
                this.x += this.dx;
                this.y += this.dy;

                // Prevent falling through the ground
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.dy = 0;
                    this.jumpsRemaining = 2;
                }

                // Prevent going out of bounds
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        };

        const platforms = [
            { x: 100, y: 400, width: 300, height: 20 },
            { x: 500, y: 300, width: 200, height: 20 },
            { x: 800, y: 500, width: 250, height: 20 }
        ];

        const enemies = [
            { x: 200, y: canvas.height - 50, width: 50, height: 50, color: 'blue', speed: 2, direction: 1 },
            { x: 600, y: canvas.height - 50, width: 50, height: 50, color: 'blue', speed: 2, direction: -1 }
        ];

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;

                // Reverse direction at edges
                if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) {
                    enemy.direction *= -1;
                }

                // Collision with player
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    console.log('Player hit!');
                }
            });
        }

        function checkPlatformCollision() {
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height < platform.y + platform.height &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    player.dy = 0;
                    player.jumpsRemaining = 2;
                    player.y = platform.y - player.height;
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawEnemies();
            player.draw();
            player.update();
            updateEnemies();
            checkPlatformCollision();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') player.dx = player.speed;
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowUp' && player.jumpsRemaining > 0) {
                player.dy = -player.jumpForce;
                player.jumpsRemaining--;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') player.dx = 0;
        });

        gameLoop();
    </script>
</body>
</html>
